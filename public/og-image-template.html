<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBits OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #252526 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 60px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: #0e639c;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(14, 99, 156, 0.4);
        }
        
        .logo svg {
            width: 70px;
            height: 70px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 800;
            color: #d4d4d4;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 36px;
            color: #9d9d9d;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            color: #569cd6;
            font-weight: 500;
        }
        
        .feature-icon {
            width: 32px;
            height: 32px;
        }
        
        /* Background decorations */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(60px);
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            background: #569cd6;
            top: -100px;
            left: -100px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            background: #4ec9b0;
            bottom: -80px;
            right: -80px;
        }
        
        .circle-3 {
            width: 350px;
            height: 350px;
            background: #c586c0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
    
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 22L12 32L20 42" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M44 22L52 32L44 42" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M36 18L28 46" stroke="#569cd6" stroke-width="3" stroke-linecap="round"/>
            </svg>
        </div>
        
        <!-- Main heading -->
        <h1>CodeBits</h1>
        
        <!-- Tagline -->
        <div class="tagline">Smart Code Snippet Manager</div>
        
        <!-- Features -->
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                AI-Powered
            </div>
            <div class="feature">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                Mobile Ready
            </div>
            <div class="feature">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Fast Search
            </div>
        </div>
    </div>
</body>
</html>
